<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Semantic Elements in HTML</title>
    <style>
        header {
            background: #e3f2fd;
            padding: 1em;
        }
        
        nav ul {
            list-style: none;
            padding: 0;
        }
        
        nav li {
            display: inline;
            margin-right: 1em;
        }
        
        main {
            background: #fffde7;
            padding: 1em;
        }
        
        section {
            background: #f1f8e9;
            padding: 1em;
            margin-bottom: 1em;
        }
        
        article {
            background: #ffe0b2;
            padding: 1em;
            margin-bottom: 1em;
        }
        
        aside {
            background: #fce4ec;
            padding: 1em;
            margin-bottom: 1em;
        }
        
        footer {
            background: #cfd8dc;
            padding: 1em;
            text-align: center;
        }
        
        code {
            background: #eeeeee;
            padding: 2px 4px;
            border-radius: 3px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Welcome to Semantic elements in HTML</h1>
        <nav>
            <ul>
                <li><a href="#main">Main</a></li>
                <li><a href="#article">Article</a></li>
                <li><a href="#aside">Aside</a></li>
                <li><a href="#footer">Footer</a></li>
            </ul>
        </nav>
    </header>

    <main id="main">
        <section>
            <p> section tag</p>
        </section>
        <article id="article">
            <p>article tag</p>
        </article>
        <aside id="aside">
            <p>aside tag</p>
        </aside>
    </main>

    <footer id="footer">
        <p>&copy; 2025</p>
    </footer>
</body>

</html>
