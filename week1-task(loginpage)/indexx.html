<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="stylee.css" />
</head>

<body>
    <div class="container">
        <div class="left-img">

            <img src="https://images.pexels.com/photos/1179859/pexels-photo-1179859.jpeg?cs=srgb&dl=pexels-hieu-1179859.jpg&fm=jpg" alt="Left visual" />
        </div>


        <div class="right-content">
            <header class="top-bar">
                <div class="lang">
                    English (united States)&#9660; <i class="fa-solid fa-angle-down"></i>
                </div>
                <div class="account">
                    Already have an account?
                    <button class="sign-btn">Sign up</button>
                </div>
            </header>

            <!-- Signâ€‘up card -->
            <section class="card">
                <div class="avatar"></div>
                <h2>Create an account</h2>
                <p class="subtitle">
                    Lorem ipsum dolor sit amet, consectetur adipiscing elit. Morbi lobortis maximus
                </p>
                <form>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input id="email" type="email" required />
                    </div>
                    <div class="form-group password">
                        <label for="password">Password</label>

                        <input id="password" type="password" required />

                    </div>
                    <div class="agreement">
                        <input type="checkbox" id="agree" required />
                        <label for="agree">
              By creating an account, I agree to our
              <a href="#">Terms of use</a> and &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href="#">Privacy Policy </a>
            </label>
                    </div>
                    <button type="submit" class="btn primary">Log in</button>

                    <div class="divider"><span>OR</span></div>

                    <button type="button" class="btn outline">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ06W6_L7pAAiPe3KUxOIji1Ko-smEKaN-FSyViOg5ZXPWNCJqzj5tcPfUvtWXQJWF1eN8&usqp=CAU" height="17rem" width="17rem"> Continue with Google
          </button>
                    <button type="button" class="btn outline">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQvIyC02WPQayjbAca-N5ToGrYINldDeoGUWw&s" height="20rem" width="20rem"> Continue with Apple
          </button>
                </form>
            </section>
        </div>
    </div>


</body>

</html>
